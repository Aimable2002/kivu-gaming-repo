<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fruit Slash Fury</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            max-width: 480px;
            height: 100vh;
            background: linear-gradient(180deg, #87ceeb 0%, #ffffff 100%);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #lives {
            display: flex;
            gap: 10px;
        }

        .heart {
            font-size: 28px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #comboDisplay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b00;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6b00, 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            z-index: 100;
            min-width: 300px;
        }

        #gameOver h1 {
            color: #ff4444;
            font-size: 44px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameOver p {
            color: #fff;
            font-size: 22px;
            margin: 12px 0;
        }

        #restartBtn {
            margin-top: 25px;
            padding: 15px 45px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff9500 100%);
            color: #fff;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.4);
            transition: transform 0.1s;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #swipeHint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div id="lives"></div>
        </div>

        <div id="comboDisplay">COMBO!</div>
        <div id="swipeHint">SWIPE TO SLICE! üçâ</div>

        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <p>FINAL SCORE: <span id="finalScore">0</span></p>
            <p>BEST COMBO: <span id="bestCombo">0</span></p>
            <p>FRUITS SLICED: <span id="fruitsSliced">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = Math.min(window.innerWidth, 480);
        canvas.height = window.innerHeight;

        // Game variables
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let combo = 0;
        let bestCombo = 0;
        let fruitsSliced = 0;
        let spawnRate = 1200;
        let lastSpawn = 0;

        // Swipe trail
        let swipePoints = [];
        let currentSwipe = [];

        // Fruits
        let fruits = [];
        const fruitTypes = [
            { emoji: 'üçé', color: '#ff0000', points: 10 },
            { emoji: 'üçä', color: '#ff8800', points: 10 },
            { emoji: 'üçã', color: '#ffff00', points: 10 },
            { emoji: 'üçå', color: '#ffff88', points: 10 },
            { emoji: 'üçâ', color: '#ff4444', points: 15 },
            { emoji: 'üçá', color: '#8844ff', points: 12 },
            { emoji: 'üçì', color: '#ff2244', points: 10 }
        ];
        const bombType = { emoji: 'üí£', color: '#333', points: -50 };

        // Particles
        let particles = [];

        // Sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type, pitch = 1) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'slice':
                    oscillator.frequency.value = 600 * pitch;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'combo':
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.15;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                case 'explosion':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.value = 150;
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;
                case 'perfect':
                    oscillator.type = 'triangle';
                    oscillator.frequency.value = 1000;
                    gainNode.gain.value = 0.2;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
            }
        }

        function init() {
            gameActive = true;
            score = 0;
            lives = 3;
            combo = 0;
            bestCombo = 0;
            fruitsSliced = 0;
            spawnRate = 1200;
            lastSpawn = Date.now();
            fruits = [];
            particles = [];
            swipePoints = [];
            currentSwipe = [];
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('swipeHint').style.display = 'block';
            
            updateUI();
            gameLoop();
        }

        function spawnFruit() {
            const isBomb = Math.random() < 0.15; // 15% chance of bomb
            const type = isBomb ? bombType : fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
            
            const x = Math.random() * (canvas.width - 100) + 50;
            const vx = (Math.random() - 0.5) * 8;
            const vy = -(12 + Math.random() * 6);
            
            fruits.push({
                x: x,
                y: canvas.height + 50,
                vx: vx,
                vy: vy,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.2,
                size: 40,
                type: type,
                sliced: false,
                isBomb: isBomb
            });
        }

        function createParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 2,
                    life: 1,
                    color: color,
                    size: Math.random() * 8 + 4
                });
            }
        }

        function checkSwipeCollision(fruit, swipe) {
            if (swipe.length < 2) return false;
            
            for (let i = 0; i < swipe.length - 1; i++) {
                const p1 = swipe[i];
                const p2 = swipe[i + 1];
                
                // Check if line segment intersects with fruit
                const dx = fruit.x - p1.x;
                const dy = fruit.y - p1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < fruit.size) {
                    return true;
                }
            }
            
            return false;
        }

        function sliceFruit(fruit) {
            if (fruit.sliced) return;
            
            fruit.sliced = true;
            
            if (fruit.isBomb) {
                // Bomb hit!
                lives--;
                createParticles(fruit.x, fruit.y, '#ff4444', 30);
                playSound('explosion');
                combo = 0;
                
                if (lives <= 0) {
                    gameOver();
                }
            } else {
                // Fruit sliced!
                const points = fruit.type.points * (combo + 1);
                score += points;
                fruitsSliced++;
                combo++;
                
                if (combo > bestCombo) bestCombo = combo;
                
                createParticles(fruit.x, fruit.y, fruit.type.color, 25);
                playSound('slice', 1 + combo * 0.1);
                
                if (combo >= 3) {
                    showCombo();
                    if (combo === 5) playSound('perfect');
                    else if (combo >= 3) playSound('combo');
                }
            }
            
            updateUI();
        }

        function showCombo() {
            const comboEl = document.getElementById('comboDisplay');
            comboEl.textContent = `${combo}X COMBO!`;
            comboEl.style.opacity = '1';
            setTimeout(() => {
                comboEl.style.opacity = '0';
            }, 800);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestCombo').textContent = bestCombo;
            document.getElementById('fruitsSliced').textContent = fruitsSliced;
            document.getElementById('gameOver').style.display = 'block';
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            
            const livesEl = document.getElementById('lives');
            livesEl.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                livesEl.appendChild(heart);
            }
        }

        function update() {
            if (!gameActive) return;

            const now = Date.now();
            
            // Spawn fruits
            if (now - lastSpawn > spawnRate) {
                spawnFruit();
                lastSpawn = now;
                spawnRate = Math.max(600, spawnRate - 5); // Gradually increase difficulty
            }

            // Update fruits
            fruits.forEach((fruit, index) => {
                fruit.x += fruit.vx;
                fruit.y += fruit.vy;
                fruit.vy += 0.4; // Gravity
                fruit.rotation += fruit.rotationSpeed;
                
                // Check swipe collision
                if (currentSwipe.length > 0 && !fruit.sliced) {
                    if (checkSwipeCollision(fruit, currentSwipe)) {
                        sliceFruit(fruit);
                    }
                }
                
                // Remove fruits that are off screen
                if (fruit.y > canvas.height + 100) {
                    if (!fruit.sliced && !fruit.isBomb) {
                        lives--;
                        combo = 0;
                        if (lives <= 0) {
                            gameOver();
                        }
                        updateUI();
                    }
                    fruits.splice(index, 1);
                }
                
                // Remove sliced fruits
                if (fruit.sliced && fruit.y > canvas.height + 100) {
                    fruits.splice(index, 1);
                }
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3; // Gravity
                p.life -= 0.02;
                return p.life > 0;
            });

            // Fade swipe trail
            swipePoints = swipePoints.filter(p => {
                p.life -= 0.05;
                return p.life > 0;
            });
        }

        function draw() {
            // Clear canvas with sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(1, '#ffffff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (let i = 0; i < 3; i++) {
                const x = (Date.now() * 0.01 + i * 200) % (canvas.width + 100);
                ctx.beginPath();
                ctx.arc(x, 100 + i * 80, 40, 0, Math.PI * 2);
                ctx.arc(x + 30, 100 + i * 80, 50, 0, Math.PI * 2);
                ctx.arc(x + 60, 100 + i * 80, 40, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw fruits
            fruits.forEach(fruit => {
                ctx.save();
                ctx.translate(fruit.x, fruit.y);
                ctx.rotate(fruit.rotation);
                ctx.font = `${fruit.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(fruit.type.emoji, 0, 0);
                
                if (fruit.sliced) {
                    ctx.globalAlpha = 0.5;
                    ctx.fillText(fruit.type.emoji, -10, 5);
                    ctx.fillText(fruit.type.emoji, 10, -5);
                }
                ctx.restore();
            });

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Draw swipe trail
            if (swipePoints.length > 1) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                
                ctx.beginPath();
                swipePoints.forEach((point, i) => {
                    ctx.globalAlpha = point.life;
                    if (i === 0) ctx.moveTo(point.x, point.y);
                    else ctx.lineTo(point.x, point.y);
                });
                ctx.stroke();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        function gameLoop() {
            update();
            draw();

            if (gameActive || particles.length > 0 || fruits.length > 0) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Touch controls
        let touching = false;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touching = true;
            currentSwipe = [];
            document.getElementById('swipeHint').style.display = 'none';
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touching || !gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            currentSwipe.push({ x, y });
            swipePoints.push({ x, y, life: 1 });
            
            if (currentSwipe.length > 20) currentSwipe.shift();
        });

        canvas.addEventListener('touchend', () => {
            touching = false;
            currentSwipe = [];
        });

        // Mouse controls for testing
        let mouseDown = false;
        
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            currentSwipe = [];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!mouseDown || !gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            currentSwipe.push({ x, y });
            swipePoints.push({ x, y, life: 1 });
            
            if (currentSwipe.length > 20) currentSwipe.shift();
        });

        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
            currentSwipe = [];
        });

        document.getElementById('restartBtn').addEventListener('click', init);

        // Start game
        init();
    </script>
</body>
</html>
