<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Surge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            max-width: 480px;
            height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #tapPrompt {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #gameOver h1 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: #fff;
            font-size: 24px;
            margin: 15px 0;
        }

        #restartBtn {
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.1s;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #colorIndicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
        </div>

        <div id="tapPrompt">TAP TO CHANGE COLOR</div>
        <div id="colorIndicator"></div>

        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <p>FINAL SCORE: <span id="finalScore">0</span></p>
            <p>OBSTACLES PASSED: <span id="obstaclesPassed">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = Math.min(window.innerWidth, 480);
        canvas.height = window.innerHeight;

        // Game variables
        let gameActive = false;
        let score = 0;
        let obstaclesPassed = 0;
        let scrollSpeed = 3;
        let colorIndex = 0;
        
        const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf'];
        const colorNames = ['RED', 'CYAN', 'YELLOW', 'GREEN'];

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            radius: 20,
            color: colors[0]
        };

        // Obstacles
        let obstacles = [];

        // Particles
        let particles = [];

        // Sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'switch':
                    oscillator.frequency.value = 400 + colorIndex * 100;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'pass':
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 600;
                    gainNode.gain.value = 0.15;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.15);
                    break;
                case 'crash':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.value = 150;
                    gainNode.gain.value = 0.3;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
            }
        }

        function init() {
            gameActive = true;
            score = 0;
            obstaclesPassed = 0;
            scrollSpeed = 3;
            colorIndex = 0;
            obstacles = [];
            particles = [];
            ball.color = colors[colorIndex];
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('tapPrompt').style.display = 'block';
            
            // Create initial obstacles
            for (let i = 0; i < 5; i++) {
                spawnObstacle(-i * 300 - 200);
            }
            
            gameLoop();
        }

        function spawnObstacle(yPos = -100) {
            const type = Math.random() < 0.5 ? 'horizontal' : 'circle';
            const obsColor = colors[Math.floor(Math.random() * colors.length)];
            
            if (type === 'horizontal') {
                obstacles.push({
                    type: 'horizontal',
                    y: yPos,
                    color: obsColor,
                    height: 30,
                    gap: ball.radius * 2.5
                });
            } else {
                const side = Math.random() < 0.5 ? 'left' : 'right';
                obstacles.push({
                    type: 'circle',
                    x: side === 'left' ? canvas.width * 0.3 : canvas.width * 0.7,
                    y: yPos,
                    color: obsColor,
                    radius: 40,
                    side: side
                });
            }
        }

        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            ball.color = colors[colorIndex];
            document.getElementById('colorIndicator').style.background = colors[colorIndex];
            playSound('switch');
            
            // Hide prompt after first tap
            document.getElementById('tapPrompt').style.display = 'none';
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color: color,
                    size: Math.random() * 5 + 2
                });
            }
        }

        function checkCollision(obstacle) {
            if (obstacle.type === 'horizontal') {
                const passedThrough = ball.y - ball.radius < obstacle.y + obstacle.height / 2 &&
                                     ball.y + ball.radius > obstacle.y - obstacle.height / 2;
                
                if (passedThrough) {
                    const inGap = Math.abs(ball.x - canvas.width / 2) < obstacle.gap / 2;
                    
                    if (inGap) {
                        // In the gap - check color match
                        if (ball.color !== obstacle.color) {
                            return 'collision';
                        }
                    } else {
                        // Hit the bar
                        return 'collision';
                    }
                }
            } else if (obstacle.type === 'circle') {
                const dx = ball.x - obstacle.x;
                const dy = ball.y - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ball.radius + obstacle.radius) {
                    if (ball.color !== obstacle.color) {
                        return 'collision';
                    }
                }
            }
            
            return null;
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('obstaclesPassed').textContent = obstaclesPassed;
            document.getElementById('gameOver').style.display = 'block';
            playSound('crash');
            
            // Explosion effect
            createParticles(ball.x, ball.y, ball.color);
        }

        function update() {
            if (!gameActive) return;

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.y += scrollSpeed;
                
                // Check collision
                const collision = checkCollision(obstacle);
                if (collision === 'collision') {
                    createParticles(ball.x, ball.y, '#ff6b6b');
                    gameOver();
                }
                
                // Remove off-screen obstacles
                if (obstacle.y > canvas.height + 100) {
                    obstacles.splice(index, 1);
                    spawnObstacle();
                    score += 10;
                    obstaclesPassed++;
                    playSound('pass');
                }
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // Gravity
                p.life -= 0.02;
                return p.life > 0;
            });

            // Increase difficulty
            scrollSpeed += 0.001;

            // Update UI
            document.getElementById('score').textContent = Math.floor(score);
        }

        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid background
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'horizontal') {
                    // Draw bars
                    ctx.fillStyle = obstacle.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = obstacle.color;
                    
                    const gapStart = canvas.width / 2 - obstacle.gap / 2;
                    const gapEnd = canvas.width / 2 + obstacle.gap / 2;
                    
                    // Left bar
                    ctx.fillRect(0, obstacle.y - obstacle.height / 2, gapStart, obstacle.height);
                    // Right bar
                    ctx.fillRect(gapEnd, obstacle.y - obstacle.height / 2, canvas.width - gapEnd, obstacle.height);
                    
                    ctx.shadowBlur = 0;
                } else {
                    // Draw circle
                    ctx.fillStyle = obstacle.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = obstacle.color;
                    ctx.beginPath();
                    ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Draw ball
            ctx.fillStyle = ball.color;
            ctx.shadowBlur = 30;
            ctx.shadowColor = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Ball highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(ball.x - 5, ball.y - 5, ball.radius / 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();

            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameActive) {
                changeColor();
            }
        });

        // Mouse control for testing
        canvas.addEventListener('click', () => {
            if (gameActive) {
                changeColor();
            }
        });

        // Keyboard control for testing
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && gameActive) {
                changeColor();
            }
        });

        document.getElementById('restartBtn').addEventListener('click', init);

        // Update color indicator
        document.getElementById('colorIndicator').style.background = colors[colorIndex];

        // Start game
        init();
    </script>
</body>
</html>
