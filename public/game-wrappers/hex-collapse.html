<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hex Collapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d3561 0%, #c05c7e 100%);
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            max-width: 480px;
            height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            z-index: 100;
            min-width: 300px;
        }

        #gameOver h1 {
            color: #f39c12;
            font-size: 42px;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: #fff;
            font-size: 22px;
            margin: 12px 0;
        }

        #restartBtn {
            margin-top: 25px;
            padding: 15px 45px;
            background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
            color: #fff;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
            transition: transform 0.1s;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #comboIndicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #f39c12;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #f39c12;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .power-up-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>MOVES: <span id="moves">30</span></div>
        </div>

        <div id="comboIndicator">COMBO!</div>

        <div class="power-up-hint">Match 5+ for power-ups! ‚≠ê</div>

        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <p>FINAL SCORE: <span id="finalScore">0</span></p>
            <p>BEST COMBO: <span id="bestCombo">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = Math.min(window.innerWidth, 480);
        canvas.height = window.innerHeight;

        // Game variables
        let gameActive = false;
        let score = 0;
        let moves = 30;
        let combo = 0;
        let bestCombo = 0;
        let isAnimating = false;

        // Hexagon settings
        const hexRadius = 25;
        const hexHeight = hexRadius * Math.sqrt(3);
        const cols = 8;
        const rows = 10;
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
        
        // Grid
        let grid = [];
        let selected = [];

        // Particles
        let particles = [];

        // Sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type, pitch = 1) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'pop':
                    oscillator.frequency.value = 400 * pitch;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'cascade':
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 600;
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'combo':
                    oscillator.type = 'triangle';
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.2;
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                case 'powerup':
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 1000;
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
            }
        }

        function init() {
            gameActive = true;
            score = 0;
            moves = 30;
            combo = 0;
            bestCombo = 0;
            selected = [];
            particles = [];
            isAnimating = false;
            
            document.getElementById('gameOver').style.display = 'none';
            
            // Create grid
            grid = [];
            for (let row = 0; row < rows; row++) {
                grid[row] = [];
                for (let col = 0; col < cols; col++) {
                    grid[row][col] = {
                        color: colors[Math.floor(Math.random() * colors.length)],
                        powerUp: null,
                        y: -100,
                        targetY: 0
                    };
                }
            }
            
            updateUI();
            gameLoop();
        }

        function getHexPosition(row, col) {
            const offsetX = canvas.width / 2 - (cols * hexRadius * 1.5) / 2;
            const offsetY = 150;
            const x = offsetX + col * hexRadius * 1.5;
            const y = offsetY + row * hexHeight + (col % 2) * (hexHeight / 2);
            return { x, y };
        }

        function drawHexagon(x, y, radius, color, selected = false) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i - Math.PI / 2;
                const hx = x + radius * Math.cos(angle);
                const hy = y + radius * Math.sin(angle);
                if (i === 0) ctx.moveTo(hx, hy);
                else ctx.lineTo(hx, hy);
            }
            ctx.closePath();
            
            ctx.fillStyle = color;
            ctx.fill();
            
            if (selected) {
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.stroke();
                ctx.shadowBlur = 0;
            } else {
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function getHexAt(x, y) {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!grid[row][col]) continue;
                    const pos = getHexPosition(row, col);
                    const dx = x - pos.x;
                    const dy = y - (pos.y + grid[row][col].y);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < hexRadius) {
                        return { row, col };
                    }
                }
            }
            return null;
        }

        function findConnected(row, col, color, visited = new Set()) {
            const key = `${row},${col}`;
            if (visited.has(key)) return [];
            if (row < 0 || row >= rows || col < 0 || col >= cols) return [];
            if (!grid[row][col] || grid[row][col].color !== color) return [];
            
            visited.add(key);
            let connected = [{ row, col }];
            
            // Check 6 neighbors (hexagonal)
            const neighbors = [
                [row - 1, col], [row + 1, col],
                [row, col - 1], [row, col + 1],
                [row - 1, col % 2 === 0 ? col - 1 : col + 1],
                [row + 1, col % 2 === 0 ? col - 1 : col + 1]
            ];
            
            for (const [r, c] of neighbors) {
                connected = connected.concat(findConnected(r, c, color, visited));
            }
            
            return connected;
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 2;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        function collapseGrid() {
            let collapsed = false;
            
            // Drop hexagons
            for (let col = 0; col < cols; col++) {
                let writeRow = rows - 1;
                for (let row = rows - 1; row >= 0; row--) {
                    if (grid[row][col]) {
                        if (row !== writeRow) {
                            grid[writeRow][col] = grid[row][col];
                            grid[row][col] = null;
                            collapsed = true;
                        }
                        writeRow--;
                    }
                }
                
                // Fill empty spaces
                while (writeRow >= 0) {
                    grid[writeRow][col] = {
                        color: colors[Math.floor(Math.random() * colors.length)],
                        powerUp: null,
                        y: -100,
                        targetY: 0
                    };
                    writeRow--;
                    collapsed = true;
                }
            }
            
            return collapsed;
        }

        async function removeHexagons(hexes) {
            if (hexes.length < 3) return;
            
            isAnimating = true;
            
            // Calculate score
            const points = hexes.length * 10 * (combo + 1);
            score += points;
            
            // Create particles
            hexes.forEach(({ row, col }) => {
                const pos = getHexPosition(row, col);
                createParticles(pos.x, pos.y + grid[row][col].y, grid[row][col].color, 15);
                grid[row][col] = null;
            });
            
            // Play sound
            playSound('pop', 1 + combo * 0.2);
            
            // Check for power-up (5+ hexes)
            if (hexes.length >= 5) {
                playSound('powerup');
                showCombo('POWER-UP! +' + points);
            } else if (combo > 0) {
                playSound('combo');
                showCombo('COMBO x' + (combo + 1) + '!');
            }
            
            combo++;
            if (combo > bestCombo) bestCombo = combo;
            
            await sleep(300);
            
            // Collapse and check for cascades
            collapseGrid();
            await sleep(400);
            
            // Check for new matches
            const newMatches = findAllMatches();
            if (newMatches.length > 0) {
                playSound('cascade');
                await removeHexagons(newMatches);
            } else {
                combo = 0;
                isAnimating = false;
            }
            
            updateUI();
        }

        function findAllMatches() {
            const visited = new Set();
            const matches = [];
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!grid[row][col]) continue;
                    const key = `${row},${col}`;
                    if (visited.has(key)) continue;
                    
                    const connected = findConnected(row, col, grid[row][col].color);
                    if (connected.length >= 3) {
                        connected.forEach(({ row, col }) => {
                            visited.add(`${row},${col}`);
                            matches.push({ row, col });
                        });
                    }
                }
            }
            
            return matches;
        }

        function showCombo(text) {
            const indicator = document.getElementById('comboIndicator');
            indicator.textContent = text;
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 1000);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function handleClick(x, y) {
            if (!gameActive || isAnimating) return;
            
            const hex = getHexAt(x, y);
            if (!hex) return;
            
            const { row, col } = hex;
            const color = grid[row][col].color;
            const connected = findConnected(row, col, color);
            
            if (connected.length >= 3) {
                moves--;
                removeHexagons(connected);
                
                if (moves <= 0) {
                    setTimeout(() => gameOver(), 1000);
                }
            }
            
            updateUI();
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestCombo').textContent = bestCombo;
            document.getElementById('gameOver').style.display = 'block';
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }

        function update() {
            if (!gameActive) return;

            // Animate hexagons falling
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (grid[row][col] && grid[row][col].y < 0) {
                        grid[row][col].y += 5;
                        if (grid[row][col].y > 0) grid[row][col].y = 0;
                    }
                }
            }

            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid background
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw hexagons
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!grid[row][col]) continue;
                    const pos = getHexPosition(row, col);
                    drawHexagon(pos.x, pos.y + grid[row][col].y, hexRadius, grid[row][col].color);
                }
            }

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            update();
            draw();

            if (gameActive || particles.length > 0) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            handleClick(x, y);
        });

        // Mouse control for testing
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            handleClick(x, y);
        });

        document.getElementById('restartBtn').addEventListener('click', init);

        // Start game
        init();
    </script>
</body>
</html>
