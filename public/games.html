<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00695C">
    <title>Game Arcade</title>
    <link rel="stylesheet" href="/css/kivu-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="kivu-header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo-section">
                <i class="fas fa-gamepad text-kivu-teal" style="font-size: 24px;"></i>
                <span class="logo-text">Game Arcade</span>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalGames">0</span>
                    <span class="stat-label">Games</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
        <button class="filter-tab tab-active" data-filter="all">
            <i class="fas fa-th"></i> All Games
        </button>
        <button class="filter-tab tab-inactive" data-filter="Puzzle">
            <i class="fas fa-puzzle-piece"></i> Puzzle
        </button>
        <button class="filter-tab tab-inactive" data-filter="Arcade">
            <i class="fas fa-trophy"></i> Arcade
        </button>
        <button class="filter-tab tab-inactive" data-filter="Multiplayer">
            <i class="fas fa-users"></i> Multi
        </button>
    </div>

    <!-- Main Content -->
    <div class="kivu-container">
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="spinner-kivu"></div>
            <p style="margin-top: 12px; color: #6b7280; font-size: 14px;">Loading games...</p>
        </div>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid" style="display: none;"></div>

        <!-- Safety Disclaimer -->
        <div class="safety-disclaimer">
            <i class="fas fa-info-circle"></i>
            <p>All games are open-source. Click on any game to start playing instantly!</p>
        </div>
    </div>

    <script src="/js/games-app.js"></script>
</body>
</html>
