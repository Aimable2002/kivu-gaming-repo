<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pacman</title>
    <link rel="stylesheet" href="/css/kivu-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e27; overflow: hidden; position: relative; width: 100vw; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        .back-btn {
            position: fixed; top: 10px; left: 10px;
            background: linear-gradient(135deg, #00ff88, #0099ff);
            color: #0a0e27; padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            z-index: 10000; text-decoration: none; font-size: clamp(12px, 2vw, 16px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3); transition: all 0.3s;
        }
        .back-btn:active { transform: scale(0.95); }
        @media (max-width: 480px) {
            .back-btn { top: 5px; left: 5px; padding: 6px 12px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="kivu-header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='/games.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo-section">
                <i class="fas fa-gamepad text-kivu-teal" style="font-size: 24px;"></i>
                <span class="logo-text">Game Arcade</span>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalGames">0</span>
                    <span class="stat-label">Games</span>
                </div>
            </div>
        </div>
    </div>
    <iframe src="https://pacman.platzh1rsch.ch/" allowfullscreen></iframe>
</body>
</html>
