<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0e27; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            background: linear-gradient(135deg, #00ff88, #0099ff);
            color: #0a0e27; padding: 12px 24px; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer;
            z-index: 10000; text-decoration: none; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            transition: all 0.3s;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Arcade</a>
    <iframe src="https://pacman.platzh1rsch.ch/" allowfullscreen></iframe>
</body>
</html>
