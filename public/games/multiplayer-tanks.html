<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tanks Battle</title>
    <link rel="stylesheet" href="/css/modern-style.css">
    <link rel="stylesheet" href="/css/kivu-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #gameCanvas {
            border: 2px solid var(--primary);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .game-info {
            text-align: center;
            margin-top: 20px;
            color: var(--text-dim);
        }
        .stats {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        .stat-box {
            background: rgba(10, 14, 39, 0.8);
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="kivu-header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='/games.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo-section">
                <i class="fas fa-gamepad text-kivu-teal" style="font-size: 24px;"></i>
                <span class="logo-text">Game Arcade</span>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalGames">0</span>
                    <span class="stat-label">Games</span>
                </div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Your Score</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Health</div>
            <div class="stat-value" id="health">100</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Players</div>
            <div class="stat-value" id="players">1</div>
        </div>
    </div>

    <div class="game-info">
        <p><strong>Controls:</strong> WASD to move | Mouse to aim | Click to shoot</p>
        <p>Open in another tab to play with yourself or share URL with friends!</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/multiplayer-tanks.js"></script>
</body>
</html>
